version: "2.3"
services:
  web:
    # image: neural_frontend
    build: ./frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/app

  nn:
    # image: nn_api
    build: ./api
    # command: nvidia-smi
    runtime: nvidia
    ports:
      - "5000:5000"
    volumes:
      - ./api:/app
      - ../Experiments:/app/static